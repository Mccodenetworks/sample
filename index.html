<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online</title>
    <script src="https://kit.fontawesome.com/41d51bfab0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="page">
<header>
  <i class="fa-solid fa-bars"></i>
  <i class="fa-solid fa-circle-half-stroke"></i>
</header>

<div class="signin-page">
  <div class="select-type-logs">
    <button class="btn-primary">Signin</button>
    <button class="btn-primary">Signout</button>
  </div>

<div class="pick-type-active">
  <div class="sign-in">
    <label>Username:
      <input type="text" placeholder="@example" class="input-field">
    </label>


    <label>Password:
      <input type="password" placeholder="@password" class="input-field">
    </label>

    <input type="checkbox" value="Remind me" class="check">Remind me
    <div class="btn-div">
      <button class="submit-btn">Signin</button>
    </div>

  </div>

</div>

</div>



</div>
    



</body>
</html>
